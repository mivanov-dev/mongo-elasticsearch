<p>Hi</p>
<style>
    #result {
        max-width: 1000px;
    }

    .menu {
        width: 350px;
        flex-direction: row;
        box-sizing: border-box;
        display: flex;
        place-content: flex-start space-between;
        align-items: flex-start;
    }

    .add-menu,
    .search-menu {
        display: grid;
        width: max-content;
    }

    .item {
        padding: 0 5px;
        border: 1px solid grey;
        width: max-content;
        margin: 5px;
        display: inline-grid;
        border-radius: 5px;
    }
</style>
<div class="menu">

    <div class="add-menu">
        <p>Add User</p>
        <input id="email"
               placeholder="email"
               type="text"
               value="demo@demo.com">
        <input id="password"
               placeholder="password"
               type="text"
               value="1234567890">
        <input id="locale"
               placeholder="locale"
               type="text"
               value="bg">
        <button id="add">add</button>
    </div>

    <div class="search-menu">
        <p>Search</p>
        <input id="search"
               type="search">
    </div>

</div>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@3/dist/socket.io.min.js"></script>

<script>
    const search = document.getElementById('search');
    const add = document.getElementById('add');

    search.addEventListener("keyup", (e) => {

        e.preventDefault();
        sendMsg('search', search.value);

    });
    add.addEventListener('click', (e) => {

        e.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var locale = document.getElementById('locale').value;
        sendMsg('add', { email, password, locale });

    });

    /**
     *  socket.io
     */
    var socket = io();

    function getMsg(chanel) {

        const parent = document.getElementById('result');

        socket.on(chanel, (msg) => {

            parent.innerHTML = '';

            if (typeof msg === "string") {
                parent.innerHTML = msg;
            }
            else if (Array.isArray(msg)) {
                msg.forEach(i => {
                    const span = document.createElement("span");
                    span.classList = ['item'];
                    let str = '';

                    Object.entries(i).forEach(([key, value]) => str += `${key}: ${value}, `);

                    span.innerHTML = str.slice(0, str.lastIndexOf(","));
                    parent.appendChild(span);
                });
            }
            else {
                const pre = document.createElement("pre");
                pre.innerHTML = JSON.stringify(msg, null, '\t');
                parent.appendChild(pre);
            }
        });
    }
    function sendMsg(chanel, str) {
        socket.emit(chanel, str);
    }

    getMsg('add');
    getMsg('search');
</script>
